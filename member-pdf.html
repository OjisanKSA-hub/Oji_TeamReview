        // Populate all images summary page
        function populateAllImagesPage(member) {
            // Show the all images page
            document.getElementById('allImagesPage').style.display = 'block';
            
            // Populate images for each category
            for (let i = 1; i <= 11; i++) {
                const imageBB = member[`Image${i}BB`];
                const imageSlot = document.getElementById(getImageSlotId(i));
                
                if (imageSlot && imageBB) {
                    // Create image element
                    const img = document.createElement('img');
                    img.src = imageBB;
                    img.alt = `صورة ${i}`;
                    img.onerror = function() {
                        // If image fails to load, show placeholder
                        imageSlot.innerHTML = `
                            <div class="image-placeholder">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span>خطأ في التحميل</span>
                            </div>
                        `;
                    };
                    
                    // Add image number badge
                    const numberBadge = document.createElement('div');
                    numberBadge.className = 'image-number';
                    numberBadge.textContent = i;
                    
                    // Clear slot and add image
                    imageSlot.innerHTML = '';
                    imageSlot.appendChild(img);
                    imageSlot.appendChild(numberBadge);
                }
            }
        }

        // Helper function to get image slot ID based on image number
        function getImageSlotId(imageNumber) {
            if (imageNumber <= 2) {
                return `front-image-${imageNumber}`;
            } else if (imageNumber <= 6) {
                return `right-image-${imageNumber}`;
            } else if (imageNumber <= 10) {
                return `left-image-${imageNumber}`;
            } else {
                return `back-image-${imageNumber}`;
            }
        }

        // Fetch member data from Supabase by ID

            try {
                console.log('Fetching member data from Supabase for ID:', memberId);
                
                const url = `${SUPABASE_URL}/rest/v1/team_member_submission?id=eq.${memberId}&select=*`;
                console.log('Fetching from URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${SERVICE_ROLE_KEY}`,
                        'apikey': SERVICE_ROLE_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Supabase response:', data);

                if (data && data.length > 0) {
                    return data[0]; // Return the first (and should be only) member
                } else {
                    throw new Error('No member found with this ID');
                }
            } catch (error) {
                console.error('Error fetching member from Supabase:', error);
                throw error;
            }
        }

        // Basic PDF download function - Multi-page
        async function downloadMemberPDF() {
            try {
                // Show loading indicator
                const originalButton = event.target;
                const originalText = originalButton.innerHTML;
                originalButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';
                originalButton.disabled = true;

                // Get the modal element
                const element = document.getElementById('memberModal');
                
                // Hide the download controls temporarily
                const downloadControls = document.querySelector('.download-controls');
                if (downloadControls) {
                    downloadControls.style.display = 'none';
                }

                // Create PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                // Get all sections from the main modal
                const sections = element.querySelectorAll('.section');
                let currentY = 20; // Starting Y position
                const pageHeight = 277; // A4 height minus margins
                const margin = 10;

                // Process main sections
                for (let i = 0; i < sections.length; i++) {
                    const section = sections[i];
                    
                    // Convert section to canvas
                    const canvas = await html2canvas(section, {
                        scale: 2,
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#ffffff',
                        width: section.scrollWidth,
                        height: section.scrollHeight,
                        scrollX: 0,
                        scrollY: 0
                    });

                    // Calculate dimensions
                    const imgWidth = 190; // A4 width minus margins
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;

                    // Check if we need a new page
                    if (currentY + imgHeight > pageHeight) {
                        pdf.addPage();
                        currentY = 20;
                    }

                    // Add section to PDF
                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', margin, currentY, imgWidth, imgHeight);
                    currentY += imgHeight + 10; // Add some spacing between sections
                }

                // Add all images summary page
                const allImagesPage = document.getElementById('allImagesPage');
                if (allImagesPage && allImagesPage.style.display !== 'none') {
                    // Add a new page for the all images summary
                    pdf.addPage();
                    currentY = 20;

                    // Convert all images page to canvas
                    const allImagesCanvas = await html2canvas(allImagesPage, {
                        scale: 2,
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#ffffff',
                        width: allImagesPage.scrollWidth,
                        height: allImagesPage.scrollHeight,
                        scrollX: 0,
                        scrollY: 0
                    });

                    // Calculate dimensions for all images page
                    const allImagesWidth = 190;
                    const allImagesHeight = (allImagesCanvas.height * allImagesWidth) / allImagesCanvas.width;

                    // Add all images page to PDF
                    pdf.addImage(allImagesCanvas.toDataURL('image/png'), 'PNG', margin, currentY, allImagesWidth, allImagesHeight);
                }

                // Show the download controls again
                if (downloadControls) {
                    downloadControls.style.display = 'block';
                }

                // Download the PDF
                const memberName = document.querySelector('.info-item span').textContent || 'member';
                pdf.save(`أوجي_سان_تفاصيل_العضو_${memberName}_${new Date().toISOString().split('T')[0]}.pdf`);

                // Restore button
                originalButton.innerHTML = originalText;
                originalButton.disabled = false;

            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('حدث خطأ أثناء إنشاء ملف PDF. يرجى المحاولة مرة أخرى.');
                
                // Restore button
                const button = event.target;
                button.innerHTML = '<i class="fas fa-download"></i> تحميل النموذج كـ PDF';
                button.disabled = false;
            }
        }
